<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | OfferUs</title>
  </head>
  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-[#231f20] bg-[#231f20]"
    >
      <a href="/" class="text-xl font-bold text-white">OfferUs</a>
      <div class="space-x-6">
        <a href="#" class="text-xl font-semibold text-white hover:text-gray-500"
          >New item</a
        >
        <a href="#" class="text-xl font-semibold text-white hover:text-gray-500"
          >Browse</a
        >

        <a
          href="#"
          class="py-3 px-6 text-lg font-semibold bg-white text-gray-500 rounded-xl hover:bg-gray-600 hover:text-white"
          >Sign Up</a
        >
        <a
          href="#"
          class="py-3 px-6 text-lg font-semibold bg-white text-gray-500 rounded-xl hover:bg-gray-600 hover:text-white"
          >Log in</a
        >
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>
  </body>
</html>
