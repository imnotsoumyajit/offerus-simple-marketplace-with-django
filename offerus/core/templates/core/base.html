<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | OfferUs</title>
  </head>
  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-[#231f20] bg-[#231f20]"
    >
      <a href="/" class="text-xl font-bold text-white">OfferUs</a>
      <div class="space-x-6">
        <a href="#" class="text-xl font-semibold text-white hover:text-gray-500"
          >New item</a
        >
        <a href="#" class="text-xl font-semibold text-white hover:text-gray-500"
          >Browse</a
        >

        <a
          href="#"
          class="py-3 px-6 text-lg font-semibold bg-white text-gray-500 rounded-xl hover:bg-gray-600 hover:text-white"
          >Sign Up</a
        >
        <a
          href="#"
          class="py-3 px-6 text-lg font-semibold bg-white text-gray-500 rounded-xl hover:bg-gray-600 hover:text-white"
          >Log in</a
        >
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>
    <footer class="py-6 px-6 flex justify-between bg-[#231f20]">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-500">About</h3>
        <p class="text-lg text-gray-500">
          Do not engage in real transactions on this page
        </p>
      </div>
      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-300">Menu</h3>
        <ul class="space-y-2">
          <li><a href="#" class="text-lg text-gray-500 hover:text-white">About</a></li>
          <li><a href="#" class="text-lg text-gray-500 hover:text-white">Contact</a></li>
          <li><a href="#" class="text-lg text-gray-500 hover:text-white">Privacy</a></li>
          <li><a href="#" class="text-lg text-gray-500 hover:text-white">Terms of Use</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
